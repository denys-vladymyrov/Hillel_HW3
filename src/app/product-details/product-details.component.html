  <div *ngIf="product" [ngClass]="{ 'lineThrough': product.done === true }">
    <h2>Selected Priduct</h2>
    Name: {{product.name}} <br /> 
    IsDone: {{product.done}} <br />
    Description: {{product.desc}} <br />
  
    <button (click)="productService.productDone(product)">Done</button>
  </div>
